<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codingmate</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f3f3f3;
        font-family: "Arial", sans-serif;
      }

      .container {
        text-align: center;
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .title {
        font-size: 48px;
        color: #333;
        font-weight: bold;
      }

      .message {
        font-size: 30px;
        color: #555;
        margin-top: 20px;
      }

      .countdown {
        font-size: 24px;
        color: #777;
        margin-top: 20px;
      }

      .x-link {
        text-decoration: none;
        color: #333;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #000000;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Coming Soon</div>
      <div class="message">Something exciting is on the way!</div>
      <div class="countdown">Stay tuned for exciting updates!</div>
    </div>
    <a class="x-link" href="https://x.com/codingmate11" target="_blank">
      Follow on X
    </a>
  </body>
</html>
